	<table class="layui-hide" id="test"></table>

	  var table = layui.table;
	  
	  table.render({
	    elem: '#test'
	    ,url:'/demo/table/user/'
	    ,cols: [[
	      {type:'checkbox'}
	      ,{field:'username', title: '型号'}
	      ,{field:'sex', title: '重大'}
	      ,{field:'city', title: '严重'}
	      ,{field:'city', title: '一般'}
	      ,{field:'city', title: '设备总数'}
	      // ,{field:'id', width:120, title: 'ID', sort: true}
	    ]]
	    ,page: true
	  });
	});
