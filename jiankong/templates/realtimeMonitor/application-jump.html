	<table class="layui-hide" id="test"></table>	 
	<script>
    var searchObj = {
			appname:"{{ appname }}"
		};
	layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
	    elem: '#test2'
	    ,url:'/realtimeMonitor/getappinfo/'
        ,method:'post'
        ,where: searchObj
	    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
	    ,cols: [[
	      {field:'Alert_lev_id',title: '告警等级',width:"10%"}
	      ,{field:'hostname',title: '告警设备',width:"15%"}
	      ,{field:'ip',title: '设备ip',width:"15%"}
	      ,{field:'message',title: '告警内容',width:"30%"}
	      ,{field:'Oc_time',title: '发生时间',width:"20%"}
{#	      ,{field:'id',title: '告警时长'}#}
	      	,{field:'Alert_id',  title: '功能', width:'10%', minWidth:10,templet: function (d) {
                  return '<div>' +
                      '<a href="/alarmEvents/alarmEvent/?ip=' + d.ip + '" class="layui-btn layui-btn-sm">告警详情</a>'
                  '</div>'
              }}
	    ]]
       ,page: true
	  });
	});
	</script>
